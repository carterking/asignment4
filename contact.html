<!doctype html>
<html>

<head>
    <title>Ozark Literacy Council</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body class="responsive">
    <header class="container">
        <nav>
            <ul class="main-nav">
                <li class="logo">
                    <a href="http://ozarkliteracy.org">
                        <img src="http://ozarkliteracy.org/wp-content/uploads/2014/04/olc-logo.png" alt="">
                    </a>
                </li>
                <li class="nav-links">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-links">
                    <a href="history.html">About Us</a>
                </li>
                <li class="nav-links">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="contact-page">
        <div class="form-container">
            <form>
                <ul class="flex-outer">
                    <h1>Contact Us</h1>
                    <p>We love hearing from the community we serve! Please reach out to us with any questions or comments and
                        we'll get back to you as soon as possible.</p>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="(xxx)xxx-xxxx">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea rows="6" id="message"></textarea>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <footer>
        <div class="credit">
            <p>Copyright 2017 Ozark Literacy Council</p>
            <p>This website was developed for practice. Credit to
                <a href="http://ozarkliteracy.org/">OLC</a>
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
